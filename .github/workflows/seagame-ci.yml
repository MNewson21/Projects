name: SeaGame CI

on:
  push:
    branches: [ "SeaGameDev" ]
    paths:
      - "Java_Sea_Game/SeaGame/**"
  pull_request:
    branches: [ "SeaGameDev" ]
    paths:
      - "Java_Sea_Game/SeaGame/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '24'
          cache: maven

      - name: Build and test SeaGame
        run: mvn test
        working-directory: Java_Sea_Game/SeaGame
